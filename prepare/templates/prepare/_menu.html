  <li class="treeview active">
  {% for container in containers %}{% for cname, groups in container.items %}
    <a href="#"><span>{{ cname }}</span> <i class="fa fa-angle-left pull-right"></i></a>
    <ul class="treeview-menu">
    {% for group in groups %}{% for gname, _ in group.items %}
<div id="{{ cname|slugify }}_{{ gname|slugify }}" class="clickable" data-menu="{{ menu_name }}" data-container="{{ cname }}" data-group="{{ gname }}">
      <span id="status-{{ cname|slugify}}_{{ gname|slugify }}" class="group-status"></span><img id="loading-{{ cname|slugify }}_{{ gname|slugify }}" src="{{ STATIC_URL }}chaperone/img/loading-sm.gif" class="loading-sm no-display">&nbsp;{{ gname }}
    </div>
      <li><a href="#">{{ gname }}</a></li>
    {% endfor %}{% endfor %}
    </ul>
  {% endfor %}{% endfor %}
  </li>
